<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <script>
            function deleteUser(event, url) {
                event.preventDefault(); // Отменяем переход по ссылке
                if (confirm('Are you sure you want to delete this user?')) { // Подтверждение
                    fetch(url, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            // Добавьте CSRF-токен, если включена защита:
                            // 'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
                        },
                    }).then(response => {
                        if (response.ok) {
                            window.location.reload(); // Перезагрузить страницу
                        } else {
                            alert('Error deleting user');
                        }
                    });
                }
            }
        </script>
</head>
<body>
<h1>List USERS</h1>


<!-- Таблица пользователей -->
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
<!--            <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>-->
            <a th:href="@{/delete/{id}(id=${user.id})}"
               onclick="deleteUser(event, this.href)">Delete</a>
        </td>
    </tr>
</table>

<!-- Форма добавления/редактирования -->
<form th:action="@{/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="Name">
    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <input type="email" th:field="*{email}" placeholder="E-mail">
    <button type="submit">Save</button>
</form>
</body>
</html>
